<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Quote Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="min-h-screen">
        <!-- Header -->
        <div class="border-b border-gray-200">
            <div class="px-6 py-4">
                <!-- Top Row: Title and User Info -->
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight leading-none">Quote Management</h1>
                    
                    <!-- User Info -->
                    <div class="flex items-center space-x-3">
                        <span class="text-sm text-gray-600" id="user-display"></span>
                        <button onclick="handleLogout()" class="px-3 py-1 text-sm font-medium text-gray-600 hover:text-gray-800 transition-colors border border-gray-300 rounded">
                            Logout
                        </button>
                    </div>
                </div>

                <!-- Navigation Tabs -->
                <div class="flex space-x-8">
                    <a href="products.html" class="flex items-center px-4 py-2 text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0h4M9 7h6m-6 4h6m-6 4h6"></path>
                        </svg>
                        Products
                    </a>
                    <a href="index.html" class="flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Quotes
                    </a>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="px-6 py-6">
            <!-- Page Header -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-1">Product Catalog</h2>
                <p class="text-sm text-gray-600" id="product-count">Loading products...</p>
            </div>

            <!-- Products Container -->
            <div id="products-container">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Application JavaScript -->
    <script type="module" src="js/products-app.js"></script>
</body>
</html>
