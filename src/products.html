<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Quote Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Quote Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Products</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-light me-3" id="username-display"></span>
                    <button class="btn btn-outline-light" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-1">Product Catalog</h1>
                <p class="text-muted mb-0" id="product-count">Loading products...</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary" onclick="refreshProducts()" title="Refresh Products">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <button class="btn btn-outline-success" onclick="exportProducts()" title="Export Products">
                    <i class="bi bi-download"></i> Export
                </button>
            </div>
        </div>

        <!-- Filters and Controls -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control" id="product-search" placeholder="Search products...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="status-filter">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="launched">Launched</option>
                    <option value="in study">In Study</option>
                    <option value="in design">In Design</option>
                    <option value="in test">In Test</option>
                    <option value="retired">Retired</option>
                    <option value="obsolete">Obsolete</option>
                </select>
            </div>
            <div class="col-md-3">
                <div class="d-flex gap-2">
                    <select class="form-select" id="sort-select">
                        <option value="name-asc">Name A-Z</option>
                        <option value="name-desc">Name Z-A</option>
                        <option value="status-asc">Status A-Z</option>
                        <option value="lastUpdate-desc">Newest First</option>
                        <option value="lastUpdate-asc">Oldest First</option>
                    </select>
                    <button class="btn btn-outline-secondary" id="view-toggle" title="Toggle View">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Products Container -->
        <div id="products-container" class="row">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application JavaScript -->
    <script type="module" src="js/products-app.js"></script>
</body>
</html>
