<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Quote Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Products</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-light me-3" id="username-display"></span>
                    <button class="btn btn-outline-light" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Product Catalog</h1>
        <div class="row" id="products-container">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Control if user is logged
        function checkAuth() {
            const username = sessionStorage.getItem('username');
            if (!username) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('username-display').textContent = `Welcome, ${username}`;
        }

        // Logout
        function handleLogout() {
            sessionStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Check authentiation and loading page
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
    <script src="products.js"></script>
</body>
</html>
